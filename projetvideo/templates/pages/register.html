{% extends 'bases/base.html' %}

{% block main %}

    <section class="fdb-block" style="background-image: url(https://cdn.pixabay.com/photo/2017/07/31/11/44/laptop-2557572__480.jpg); height:100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="fdb-box form">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col text-center">
                        <h1>Register</h1>
                        <p class="lead">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia. </p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col mt-4">
                        <input type="text" name= "name" class="form-control" placeholder="Full name...">
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                        <input type="email" name= "email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                            <div class="col">
                                <label for="pour">Modules</label>
                            <select name="module" id="pour" class="js-example-basic-single" class="form-control">
                                <option value=""></option>
                                <option value="">Python zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz</option>
                                <option value="">Flutter</option>
                                <option value="">Font-end</option>
                            </select>
                            </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                        <input type="password" name="pass" class="form-control" placeholder="Password">
                        </div>
                        <div class="col">
                        <input type="password" name="re_pass" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="row justify-content-start mt-4">
                        <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                I Read and Accept <a href="https://www.froala.com">Terms and Conditions</a>
                            </label>
                        </div>
            
                        <button class="btn btn-primary mt-4" type="submit">Submit</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}

    {% block vue %}
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            loader: true,
            content:false,
            modules: [],
            categorys:[],
            id_list: [],
        },
        delimiters: ["${","}"],
        mounted(){
            this.get_menu()
        },
        methods: {
            methods: {
                // Pour faire le POST vers notre API
                onSubmit(){
        
                    axios.defaults.xsrfCookieName = 'csrftoken'
                    axios.defaults.xsrfHeaderName = 'X-CSRFToken'
        
                    const path = `http://127.0.0.1:8000/contact/contactapi/`
                        
                    axios.post(path, this.form)
                    .then(response => { 
                        // console.log(response) 
                        this.form.fullname = response.data.fullname
                        this.form.email = response.data.email
                        this.form.message = response.data.message  
                        
                        swal("Merci!", "Votre préocupation sera prise en compte dans les plus bref délai!", "success");
        
                        this.form.fullname = ''
                        this.form.email = ''
                        this.form.message = ''
        
                    })
                    .catch(error => {
                        console.log(error.response)
                    });
                },
        }
    })
    </script>
    {% endblock vue %}
